
<!DOCTYPE html>
<html>
<head>
    <title>Select Main Reason</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2d4a7c, #1e3560);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            width: 350px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            color: white;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .checkbox-group {
            max-height: 150px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .checkbox-group label {
            display: block;
            margin-bottom: 8px;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: #ffffff;
            color: #1e3560;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #00e5ff;
            color: white;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Select the Main Reason</h2>
        <p>Please choose only three reasons:</p>

        <div class="checkbox-group">
            <label><input type="checkbox"> Poverty</label>
            <label><input type="checkbox"> Lack of Skills</label>
            <label><input type="checkbox"> Poor Health</label>
            <label><input type="checkbox"> Lack of Capital</label>
            <label><input type="checkbox"> Bad Leadership</label>
            <label><input type="checkbox"> Corruption</label>
            <label><input type="checkbox"> Lack of Technology</label>
            <label><input type="checkbox"> Climate Change</label>
            <label><input type="checkbox"> Population Growth</label>
        </div>

       
        <a href="loader.html"> <button>Submit</button></a>
    </div>

</body>
</html>
