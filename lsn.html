<a href="looder.html" class="btn">Submit</a>

<script>
    // Limit to 3 selections
    const checkboxes = document.querySelectorAll('input[name="reason"]');
    checkboxes.forEach(box => {
        box.addEventListener('change', function() {
            const checked = document.querySelectorAll('input[name="reason"]:checked');
            if (checked.length > 3) {
                this.checked = false;
                alert("You can select only three reasons.");
            }
        });
    });
