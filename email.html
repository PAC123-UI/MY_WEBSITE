<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Swap</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    background: linear-gradient(-45deg, #1e3c72, #2a5298, #6a11cb, #2575fc);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.login-container {
    position: relative;
    width: 380px;
    padding: 40px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    animation: fadeIn 1.5s ease forwards;
    text-align: center;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(40px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* LOGO */
.logo {
    width: 120px;
    margin-bottom: 15px;
}

.login-container h1 {
    color: white;
    margin-bottom: 10px;
}

.login-container h2 {
    color: white;
    margin-bottom: 30px;
}

.input-box {
    position: relative;
    margin-bottom: 30px;
}

.input-box input {
    width: 100%;
    padding: 10px 0;
    border: none;
    outline: none;
    background: transparent;
    border-bottom: 2px solid white;
    color: white;
    font-size: 16px;
}

.input-box label {
    position: absolute;
    left: 0;
    top: 10px;
    color: white;
    pointer-events: none;
    transition: 0.3s;
}

.input-box input:focus ~ label,
.input-box input:valid ~ label {
    top: -15px;
    font-size: 12px;
    color: #00ffff;
}

.links {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
    font-size: 14px;
}

.links a {
    color: white;
    text-decoration: none;
    transition: 0.3s;
}

.links a:hover {
    color: #00ffff;
    text-decoration: underline;
}

button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 30px;
    background: white;
    color: #2575fc;
    font-weight: bold;
    cursor: pointer;
    transition: 0.4s;
}

button:hover {
    background: #00ffff;
    color: black;
    transform: scale(1.05);
    box-shadow: 0 0 15px #00ffff;
}

.bottom-text {
    margin-top: 20px;
    font-size: 14px;
    color: white;
}

.bottom-text a {
    color: #00ffff;
    text-decoration: none;
    font-weight: bold;
}

.circle {
    position: absolute;
    border-radius: 50%;
    background: rgba(255,255,255,0.1);
    animation: float 8s infinite;
}

.circle:nth-child(1) {
    width: 100px;
    height: 100px;
    top: 10%;
    left: 20%;
}

.circle:nth-child(2) {
    width: 150px;
    height: 150px;
    bottom: 10%;
    right: 15%;
    animation-duration: 12s;
}

@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-40px); }
    100% { transform: translateY(0px); }
}
</style>

</head>

<body>

<div class="circle"></div>
<div class="circle"></div>

<div class="login-container">

    <!-- LOGO IMAGE -->
    <img src="Blue White Modern school Logo.png" class="logo" alt="Smart Swap Logo">

    <h1>Smart Swap</h1>
    <h2>forget password</h2>

    <div class="input-box">
        <input type="text" required>
        <label>Username</label>
    </div>

    <div class="input-box">
        <input type="text" pattern="[0-9]*" inputmode="numeric"
        oninput="this.value = this.value.replace(/[^0-9]/g, '')" required>
        <label>Your email account</label>
    </div>

    <div class="input-box">
        <input type="password" required>
        <label>New password</label>
    </div>
    <div class="input-box">
        <input type="password" required>
        <label>Comfirm password</label>
    </div>

    <div class="links">
        
    </div>

    
    <a href="verficat.html"><button>Submit</button></a>


    <div class="bottom-text">
        Already have an account? <a href="register.html">Sign Up</a>
    </div>

</div>

</body>
</html>
